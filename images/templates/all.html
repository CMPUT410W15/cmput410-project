{% extends "base.html" %}
{% block title %}Images{% endblock %}
{% block head %}Images{% endblock %}
{% block content %}

    {% if images %}
        <ul>
            {% for image in images %}
                <a href = "{{ image.image.url }}"><img src= "{{ image.image.url }}" class="scaled"></a>
                <li>UID: {{ image.uid }}</li>
                
            {% endfor %}
        </ul>
    {% else %}
        <p>No images.</p>
    {% endif %}

{% endblock %}
