{% extends "base.html" %}
{% block title %}New Post{% endblock %}
{% block head %}New Post{% endblock %}
{% block content %}

    
    <div class="col-sm-offset-2 col-sm-10 form-group">
        <fieldset class="inlineLabels">
        <table border="0" class="table">
        <form class="form-inline" enctype="multipart/form-data" method="post" action=".">{% csrf_token %}
            {{ form.as_table }}

             {% if form.errors %}

                <div class="alert alert-danger" role="alert">
                {{ form.errors }}
                </div>
                
            {% endif %}
        </table>
        </fieldset>

        </div>
        <div class="text-center">
            <input class="btn btn-default" type="submit" value="Post" />
        </div>
    </form>
    
{% endblock %}
